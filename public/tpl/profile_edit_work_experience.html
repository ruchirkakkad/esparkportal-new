<form name="formValidate" class="form-horizontal form-validation" novalidate>
    <div class="panel panel-default">
        <div class="panel-body">
            <div ng-repeat="work_experience in data.user.user_work_experience">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Duration</label>

                    <!--<div class="col-sm-9">-->
                        <!--<input type="text" ui-jq="daterangepicker" ui-options="{-->
                            <!--format: 'YYYY-MM-DD',-->
                            <!--startDate: '2013-01-01',-->
                            <!--endDate: '2013-12-31'-->
                          <!--}" class="form-control w-md" ng-model="work_experience.job_duration"/>-->
                    <!--</div>-->
                    <label class="col-sm-1 control-label">Start : </label>
                    <div class="col-sm-3" ng-controller="DatepickerDemoCtrl">
                        <div class="input-group w-md">
                            <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd"
                                   ng-model="work_experience.job_duration_start" is-open="opened"
                                   datepicker-options="dateOptions" ng-required="true" close-text="Close"/>
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                                                        class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                        </div>
                    </div>
                    <label class="col-sm-1 control-label">End : </label>
                    <div class="col-sm-3" ng-controller="DatepickerDemoCtrl">
                        <div class="input-group w-md">
                            <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd"
                                   ng-model="work_experience.job_duration_end" is-open="opened"
                                   datepicker-options="dateOptions" ng-required="true" close-text="Close"/>
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                                                        class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Company Name</label>

                    <div class="col-sm-9">
                        <input class="form-control" ng-model="work_experience.company_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Company Number</label>

                    <div class="col-sm-9">
                        <input class="form-control" ng-model="work_experience.company_number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Company Address</label>

                    <div class="col-sm-9">
                            <input class="form-control" ng-model="work_experience.company_address">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 control-label">
                        <button type="button" class="btn btn-danger" ng-click="removeWorkExperience($index)">Remove</button>
                    </div>
                </div>
                <hr>
            </div>
            <div class="form-group">
                <div class="col-sm-3 control-label">
                    <button type="button" class="btn btn-info" ng-click="addWorkExperience()">Add More</button>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success" ng-click="saveWorkExperience()">Submit
                </button>
            </footer>
        </div>
    </div>
</form>
