<form name="formValidate" class="form-horizontal form-validation" novalidate>
<div class="form-group">
    <label class="col-sm-2 control-label">Project Name</label>

    <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="data.project_name">
    </div>
    <label class="col-sm-2 control-label">User</label>

    <div class="col-sm-4">

        <select ui-jq="chosen" multiple class="w-md" data-placeholder="Select user" ng-model="data.user_ids">
            <option value="{{ user.user_id }}" ng-repeat="user in us">{{ user.first_name }}</option>
        </select>
    </div>
</div>

<tabset justified="true" class="tab-container">
