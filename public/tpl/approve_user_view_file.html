<div class="panel panel-default">

  

    <table st-table="data.users_approve" class="table table-striped">
        <thead>
        <tr>
            <th>
                <form>
                    <div class="col-md-5">items by page</div>
                    <div class="col-md-7">
                        <input class="input-sm form-control" name="items" id="items" type="number"
                               ng-model="itemsByPage">
                    </div>
                </form>
            </th>
            <!--<th colspan="2"></th>-->
            <th>
                <div class="col-md-3">Search</div>
                <div class="col-md-9">
                    <input st-search placeholder="global search" class="input-sm form-control" type="search"/>
                </div>
            </th>
        </tr>
        <tr>
            
            <th st-sort="first_name">First Name</th>
            <th st-sort="last_name">Last Name</th>
            <th st-sort="personal_email">Email</th>
            <th ng-if="permission.users.edit==1">Approve</th>
            <th ng-if="permission.users.delete==1">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in data.users_approve">
         
            <td>{{row.first_name}}</td>
            <td>{{row.last_name}}</td>
            <td>{{row.personal_email}}</td>

            <td ng-if="permission.users.edit==1">
                <a href='#/app/users/approve-change-edit/{{ row.edit }}'>
                    <button class="btn btn-sm btn-warning" tooltip="Edit"><i class=" icon-user "></i></button>
                </a>
            </td>
            <td ng-if="permission.users.delete==1">
                <a href='#/app/users/delete/{{ row.delete }}'>
                    <button class="btn btn-sm btn-danger" tooltip="Delete"><i class=" fa fa-trash-o"></i></button>
                </a>
            </td>

        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="text-center">
                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="20"
                     class="no-margin"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
