<div class="panel panel-default">

    <div class="panel-body">
        <div class="col-md-8">

        </div>
        <div class="col-md-2">

        </div>

        <div class="col-md-2">
            <!--<button ng-if="permission.password_mgmts.csv==1" type="button" ng-csv="getArray()" class="btn btn-sm btn-primary btn-addon pull-right m-xs"-->
                    <!--csv-header="['Domain', 'cPanel Url','Username','Password']"-->
                    <!--filename="password_mgmts.csv">Export-->
            <!--</button>-->

            <a href="#/app/password_mgmts/create" >
                <button ng-if="permission.password_mgmts.add==1" class="btn btn-sm btn-primary btn-addon pull-right m-xs" ng-if="permission.password_mgmts.add==1">
                    <i class="fa fa-plus"></i>Add
                </button>
            </a>
        </div>
    </div>

    <table st-table="data.password_mgmts" class="table table-striped">
        <thead>
        <tr>
            <th>
                <form>
                    <div class="col-md-5">items by page</div>
                    <div class="col-md-7">
                        <input class="input-sm form-control" name="items" id="items" type="number"
                               ng-model="itemsByPage">
                    </div>
                </form>
            </th>
            <!--<th colspan="2"></th>-->
            <th>
                <div class="col-md-3">Search</div>
                <div class="col-md-9">
                    <input st-search placeholder="global search" class="input-sm form-control" type="search"/>
                </div>
            </th>
        </tr>
        <tr>
            <th st-sort="project_name">Project Name</th>
            <th st-sort="live_f_url">Front-end Url</th>
            <th st-sort="live_b_url">Back-end Url</th>
            <th>Show</th>
            <th ng-if="permission.password_mgmts.edit==1">Edit</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in data.password_mgmts">

            <td>{{row.project_name}}</td>
            <td>{{row.live_f_url}}</td>
            <td>{{row.live_b_url}}</td>
            <td>
                <a href='#/app/password_mgmts/show/{{ row.edit }}'>
                    <button class="btn btn-sm btn-warning" tooltip="Edit"><i class="fa fa-eye"></i></button>
                </a>
            </td>
            <td ng-if="permission.password_mgmts.edit==1">
                <a href='#/app/password_mgmts/edit/{{ row.edit }}'>
                    <button class="btn btn-sm btn-primary" tooltip="Edit"><i class=" fa fa-pencil"></i></button>
                </a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="text-center">
                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="20"
                     class="no-margin"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
