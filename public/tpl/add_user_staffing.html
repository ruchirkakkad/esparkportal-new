<div class="row">
    <div class="col-sm-12">
        <form name="formValidate" class="form-horizontal form-validation">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Add Staffing</strong>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>

                        <div class="col-sm-3 control-label">
                            {{ user_staffing.first_name }} {{ user_staffing.last_name }}
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Date</label>

                        <div class="col-sm-3 control-label">
                            {{ staffing_date }}
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label">Check In</label>

                        <div class="col-sm-3">
                            <div class="dropdown">
                                <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown"
                                   data-target="#">
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-ng-model="user_staffing.check_in">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel"
                                    style="position: relative !important;">
                                    <datetimepicker data-ng-model="user_staffing.check_in"
                                                    data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }"
                                            ></datetimepicker>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group" ng-repeat="break in user_breaks">
                        <label class="col-sm-2 control-label">Break</label>

                        <div class="col-sm-3">
                            <div class="dropdown">
                                <a class="dropdown-toggle" id="dropdown{{ $index }}" role="button" data-toggle="dropdown"
                                   data-target="#">
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-ng-model="break.break_in">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="" aria-labelledby="dLabel"
                                    style="position: relative !important;">
                                    <datetimepicker data-ng-model="break.break_in"
                                                    data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"></datetimepicker>
                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="dropdown">
                                <a class="dropdown-toggle" id="dropdown{{ $index }}" role="button" data-toggle="dropdown"
                                   data-target="#">
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-ng-model="break.break_out">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="" aria-labelledby="dLabel"
                                    style="position: relative !important;">
                                    <datetimepicker data-ng-model="break.break_out"
                                                    data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"></datetimepicker>
                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-default" ng-click="remove_break($index)"><i class="fa fa-close"></i></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <button class="btn btn-default" ng-click="add_break()">Add Break</button>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Check Out</label>

                        <div class="col-sm-3">
                            <div class="dropdown">
                                <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown"
                                   data-target="#">
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-ng-model="user_staffing.check_out">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="" aria-labelledby="dLabel"
                                    style="position: relative !important;">
                                    <datetimepicker data-ng-model="user_staffing.check_out"
                                                    data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"></datetimepicker>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="panel-footer text-right bg-light lter">
                    <button type="submit" class="btn btn-success" ng-click="addStaffing()">Submit</button>
                </footer>
            </div>
        </form>
    </div>
</div>
