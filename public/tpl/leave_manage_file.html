<div class="panel panel-default">
    <table st-table="data.leaves" class="table table-striped">
        <thead>
        <tr>
            <th colspan="3">
                <form>
                    <div class="col-md-5">items by page</div>
                    <div class="col-md-7">
                        <input class="input-sm form-control" name="items" id="items" type="number"
                               ng-model="itemsByPage">
                    </div>
                </form>
            </th>
            <!--<th colspan="2"></th>-->
            <th colspan="3">
                <div class="col-md-3">Search</div>
                <div class="col-md-9">
                    <input st-search placeholder="global search" class="input-sm form-control" type="search"/>
                </div>
            </th>
        </tr>
        <tr>
            <th st-sort="leaves_id">Id</th>
            <th st-sort="user_name">User Name</th>
            <th st-sort="subject">Subject</th>
            <th st-sort="leave_name">Leave Type</th>
            <th st-sort="leave_date">Date</th>
            <th st-sort="leave_status">Status</th>
            <th ng-if="permission.leaves.edit==1">Approve/Reject</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in data.leaves">
            <td>{{row.leaves_id}}</td>
            <td>{{row.user_name}}</td>
            <td>{{row.subject}}</td>
            <td>{{row.leave_name}}</td>
            <td>{{row.leave_date}}</td>
            <td>{{row.leave_status}}</td>
            <td ng-if="permission.leaves.edit==1">
                <a href='#/app/leaves/edit/{{ row.edit }}'>
                    <button class="btn btn-sm btn-success" tooltip="Edit"><i class="glyphicon glyphicon-ok"></i></button>
                </a>
                <a href='#/app/leaves/delete/{{ row.delete }}'>
                    <button class="btn btn-sm btn-danger" tooltip="Delete"><i class=" glyphicon glyphicon-remove"></i></button>
                </a>
            </td>

        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="text-center">
                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="20"
                     class="no-margin"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
