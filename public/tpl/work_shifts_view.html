<div class="panel panel-default">

    <div class="panel-body">
        <div class="col-md-8">

        </div>
        <div class="col-md-2">

        </div>

        <div class="col-md-2">
            <button ng-if="permission.work_shifts.csv==1" type="button" ng-csv="getArray()" class="btn btn-sm btn-primary btn-addon pull-right m-xs"
                    csv-header="['ID', 'Name']"
                    filename="work_shifts.csv">Export
            </button>

            <a href="#/app/work_shifts/create" >
                <button ng-if="permission.work_shifts.add==1" class="btn btn-sm btn-primary btn-addon pull-right m-xs" ng-if="permission.work_shifts.add==1">
                    <i class="fa fa-plus"></i>Add
                </button>
            </a>
        </div>
    </div>

    <table st-table="data.work_shifts" class="table table-striped">
        <thead>
        <tr>
            <th colspan="2">
                <form>
                    <div class="col-md-5">items by page</div>
                    <div class="col-md-7">
                        <input class="input-sm form-control" name="items" id="items" type="number"
                               ng-model="itemsByPage">
                    </div>
                </form>
            </th>
            <!--<th colspan="2"></th>-->
            <th colspan="2">
                <div class="col-md-3">Search</div>
                <div class="col-md-9">
                    <input st-search placeholder="global search" class="input-sm form-control" type="search"/>
                </div>
            </th>
        </tr>
        <tr>
            <th st-sort="work_shifts_id">Id</th>
            <th st-sort="work_shifts_name">Name</th>
            <th st-sort="staffing">Staffing</th>
            <th>Office Time</th>
            <th>Break Time</th>
            <th ng-if="permission.work_shifts.edit==1">Edit</th>
            <th ng-if="permission.work_shifts.delete==1">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in data.work_shifts">
            <td>{{row.work_shifts_id}}</td>
            <td>{{row.work_shifts_name}}</td>
            <td>{{row.staffing}}</td>
            <td>{{row.office_start_time}} - {{row.office_end_time}}</td>
            <td>{{row.break_start_time}} - {{row.break_end_time}}</td>

            <td ng-if="permission.work_shifts.edit==1">
                <a href='#/app/work_shifts/edit/{{ row.edit }}'>
                    <button class="btn btn-sm btn-primary" tooltip="Edit"><i class=" fa fa-pencil"></i></button>
                </a>
            </td>
            <td ng-if="permission.work_shifts.delete==1">
                <a href='#/app/work_shifts/delete/{{ row.delete }}'>
                    <button class="btn btn-sm btn-danger" tooltip="Delete"><i class=" fa fa-trash-o"></i></button>
                </a>
            </td>

        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="text-center">
                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="20"
                     class="no-margin"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
