<form name="formValidate" class="form-horizontal form-validation" novalidate>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">Bank Name</label>

                <div class="col-sm-9">
                    <input class="form-control" ng-model="data.user.user_bank_details.bank_name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Branch Name</label>

                <div class="col-sm-9">
                    <input class="form-control" ng-model="data.user.user_bank_details.branch_name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Account number</label>

                <div class="col-sm-9">
                    <input class="form-control" ng-model="data.user.user_bank_details.account_no">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Account type</label>

                <div class="col-sm-9">
                    <input class="form-control" ng-model="data.user.user_bank_details.account_type">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">IFSC No.</label>

                <div class="col-sm-9">
                    <input class="form-control" ng-model="data.user.user_bank_details.ifsc_no">
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success" ng-click="saveBankDetails()">Submit
                </button>
            </footer>
        </div>
    </div>
</form>
