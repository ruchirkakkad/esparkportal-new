<form name="formValidate" class="form-horizontal form-validation" novalidate>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">Name</label>

                <div class="col-sm-9">
                    <input class="form-control" ng-model="data.user.user_emergency.contact_name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Relation</label>

                <div class="col-sm-9">
                    <input class="form-control" ng-model="data.user.user_emergency.contact_relation">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Contact number</label>

                <div class="col-sm-9">
                    <input class="form-control" ng-model="data.user.user_emergency.contact_phone">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Address</label>

                <div class="col-sm-9">
                    <textarea rows="2" class="form-control" ng-model="data.user.user_emergency.contact_address"></textarea>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success" ng-click="saveEmergencyDetails()">Submit
                </button>
            </footer>
        </div>

    </div>
</form>
