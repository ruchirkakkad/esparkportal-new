<div class="panel panel-default">

    <div class="panel-body">
        <div class="col-md-8">

        </div>
        <div class="col-md-2">

        </div>

        <div class="col-md-2">
            <button ng-if="permission.leaves.csv==1" type="button" ng-csv="getArray()" class="btn btn-sm btn-primary btn-addon pull-right m-xs"
                    csv-header="['ID', 'Name']"
                    filename="leaves.csv">Export
            </button>

            <a href="#/app/leaves/create" >
                <button ng-if="permission.leaves.add==1" class="btn btn-sm btn-primary btn-addon pull-right m-xs" ng-if="permission.leaves.add==1">
                    <i class="fa fa-plus"></i>Add
                </button>
            </a>
        </div>
    </div>

    <table st-table="data.leaves" class="table table-striped">
        <thead>
        <tr>
            <th colspan="3">
                <form>
                    <div class="col-md-5">items by page</div>
                    <div class="col-md-7">
                        <input class="input-sm form-control" name="items" id="items" type="number"
                               ng-model="itemsByPage">
                    </div>
                </form>
            </th>
            <!--<th colspan="2"></th>-->
            <th colspan="3">
                <div class="col-md-3">Search</div>
                <div class="col-md-9">
                    <input st-search placeholder="global search" class="input-sm form-control" type="search"/>
                </div>
            </th>
        </tr>
        <tr>
            <th st-sort="leaves_id">Id</th>
            <th st-sort="user_name">User Name</th>
            <th st-sort="subject">Subject</th>
            <th st-sort="leave_name">Leave Type</th>
            <th st-sort="leave_date">Date</th>
            <th st-sort="leave_status">Status</th>
            <th ng-if="permission.leaves.edit==1">Edit</th>
            <th ng-if="permission.leaves.delete==1">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in data.leaves">
            <td>{{row.leaves_id}}</td>
            <td>{{row.user_name}}</td>
            <td>{{row.subject}}</td>
            <td>{{row.leave_name}}</td>
            <td>{{row.leave_date}}</td>
            <td>{{row.leave_status}}</td>
            <td ng-if="permission.leaves.edit==1">
                <a href='#/app/leaves/edit/{{ row.edit }}'>
                    <button class="btn btn-sm btn-primary" tooltip="Edit"><i class=" fa fa-pencil"></i></button>
                </a>
            </td>
            <td ng-if="permission.leaves.delete==1">
                <a href='#/app/leaves/delete/{{ row.delete }}'>
                    <button class="btn btn-sm btn-danger" tooltip="Delete"><i class=" fa fa-trash-o"></i></button>
                </a>
            </td>

        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="text-center">
                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="20"
                     class="no-margin"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
