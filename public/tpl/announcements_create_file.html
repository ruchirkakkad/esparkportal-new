<div class="row">
    <div class="col-sm-9">
        <form name="newMail" class="form-horizontal m-t-lg">
            <div class="form-group">
                <label class="col-lg-2 control-label">To:</label>

                <div class="col-lg-8">
                    <select ui-jq="chosen" data-placeholder="Choose User" class="form-control" multiple
                            ng-model="data.to">
                        <option ng-repeat="list in data.users" value="{{list.user_id}}">{{list.first_name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Label:</label>

                <div class="col-lg-8">
                    <select class="form-control" ng-model="data.label">
                        <option ng-repeat="list in [{id:'general',value:'General'},{id:'event',value:'event'},{id:'meeting',value:'Meeting'}]"
                                value="{{list.id}}">{{list.value}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Subject:</label>

                <div class="col-lg-8">
                    <input type="text" class="form-control" ng-model="data.subject">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Content</label>

                <div class="col-sm-10">
                    <div text-angular="text-angular" name="htmlcontent" ng-model="data.content"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Attachment</label>

                <div class="col-sm-10">
                    <button ngf-select ng-model="files" class="attachment_submit"
                            ngf-multiple="true">Attach Any File
                    </button>
                                    <span class="progress" ng-show="picFile[0].progress >= 0">
                                        <div style="width:{{picFile[0].progress}}%"
                                             ng-bind="picFile[0].progress + '%'"></div>
                                    </span>
                    <span ng-show="picFile[0].result">Upload Successful</span>
                    <ul style="clear:both" ng-show="rejFiles.length > 0" class="response">
                        <li class="sel-file" ng-repeat="f in rejFiles">
                            Rejected file: {{f.name}} - size: {{f.size}}B - type: {{f.type}}
                        </li>
                    </ul>
                    <ul style="clear:both" ng-show="files.length > 0" class="response">
                        <li class="sel-file" ng-repeat="f in files">

                            {{f.name}} - size: {{f.size}}B - type: {{f.type}}

                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-8 col-lg-offset-2">
                    <button class="btn btn-info w-xs" ng-click="create(files)">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
